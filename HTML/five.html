        <!-- Add your site or application content here -->
        <h1>MJDevelopZ Quote Questionnaire</h1>
        <h4>Please fill out <em>all</em> fields for a quote.</h4>

        <form action="#" method="get"><!--figureo ut what the action address should be-->
            <fieldset>
                <legend>Company Details:</legend>
                <label>Your Name:
                    <input type="text" name="name" size="30" maxlength="100">
                </label>
                <br />
                <label>Business Name:
                    <input type="text" name="name" size="30" maxlength="100">
                </label>
                <br />
                <label>Business Address:
                    <textarea name="address" rows="4" cols="40"></textarea>
                </label>
                <br />
                <label>Email:
                    <input type="email" name="email" size="30" maxlength="100">
                </label>
                <br />
                <label>Contact Number:
                    <input type="text" name="Phone Number" size="30" maxlength="100">
                </label>
                <br />
                <label>Type of Business:
                    <textarea name="Overview" placeholder="Please provide a brief overview of the company - what do you do or produce?" rows="4" cols="40"></textarea> 
                </label>
            </fieldset>

            <fieldset>
                <legend>
                    Site Overview
                </legend>
                <p>
                    <label for="new or redesign">
                        Is this a new site or a site redesign?
                    </label>
                    <select name="new or redesign" id="new-or-redesign">
                        <option value="new">New</option>
                        <option value="redesign">Redesign</option>
                    </select>
                </p>

                <p>
                    <label for="why">
                        Why do you want to have a new web site or redesign your current site?
                    </label>
                    <textarea name="why" rows="4" cols="40"></textarea>
                </p>

                <p>
                    <label for="frustrations">
                        What are your top 3 frustrations with your current site?
                    </label>
                    <textarea name="frustrations" rows="4" cols="40"></textarea>
                </p>

                <p>
                    <label for="current-site-positives">
                        Which areas of your current site work well? Why?
                    </label>
                    <textarea name="positives" rows="4" cols="40"></textarea>
                </p>

                <p>
                    <label for="sites-liked">
                        Please list 3 sites you like and what about them you like.
                    </label>
                    <textarea name="sites-liked" rows="4" cols="40"></textarea>
                </p>
            </fieldset>

            <fieldset>
                <legend>Design Elements</legend>
                <p>
                    <lable for="text-images">
                        Are you providing all text and images for this project?
                    </lable>

                    <input type="radio" name="providing" value="yes" />Yes
                    <input type="radio" name="providing" value="no" />No
                </p>

                <p>
                    <label for="end-user-actions">
                        What action(s) should users perform when visiting your website? (search for information, sign up for newsletter, purchase product/services)
                    </label>
                    <textarea name="end-user-actions" rows="4" cols="40"></textarea>
                </p>

                <p>
                    <label for="features">
                        What features would you like included in your site? (Contact form, pictures, video?)
                    </label>
                    <textarea name="features" rows="4" cols="40"></textarea>
                </p>

                <p>
                    <label for="color-palette">
                        Do you have a color palette for your site? If yes, please provide in the text box. If no, do you have a logo from which colors should be pulled?
                    </label>
                    <input type="radio" name="color-palatte" value="yes" />Yes
                    <input type="radio" name="color-palatte" value="now" />No
                    <textarea name="color-palatte" rows="4" cols="40">Please list your color palatte.</textarea>
                </p>

                <p>
                    <lable for="do-not-want">
                        What do you <em>NOT</em> want in terms of text, content, colors, or graphic elements?
                    </lable>
                    <textarea name="do-not-want" rows="4" cols="40"></textarea>
                </p>
            </fieldset>

            <fieldset>
                <legend>Project Details</legend>
                    <p>
                        <label for="poc">
                            Who will be the main point of contact for this project?
                        </label>
                        <textarea name="poc" rows="4" cols="40">Details for POC</textarea>
                    </p>

                    <p>
                        <label for="maintainer">
                            Who will be maintaining the site? What is their level of experience? 
                        </label>
                        <textarea name="maintainer" rows="4" cols="40"></textarea>
                    </p>

                    <p>
                        <label for="deadline">
                            What is your deadline for site completion? What is your budget?
                        </label>
                        <textarea name="deadline" rows="4" cols="40"></textarea>
                    </p>

                    <p>
                        <label for="success">
                            What is your measure for success for your site?
                        </label>
                        <textarea name="success" rows="4" cols="40"></textarea>
                    </p>

                    <p>
                        <label for="additional-info">
                            Is there anything else you feel I should know about your project?
                        </label>
                        <textarea name="additional-info" rows="4" cols="40"></textarea>
                    </p>
            </fieldset>

            <br />
            <input type="submit" value="Submit" />
        </form>
